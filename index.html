        <!-- Add your site or application content here -->
        <header>
            Guess the Instagram filter
            <div id="score">
            0 / 0
        </div>
        </header>   

        <div class="row">
            <div class="wrap">

            <div id="container"></div>
             </div>
         </div>

         <footer>
             <p>This website uses the Instagram™ API and is not endorsed or certified by Instagram or Burbn, inc. All Instagram™ logos and trademarks displayed on this website are proprty of Burbn, Inc.</p>
             <div class="fb-like" data-href="http://guessthefilter.com" data-width="450" data-layout="button_count" data-show-faces="false" data-send="false"></div>
         </footer>

        <script id="score-template" type="text/x-handlebars-template">
            {{correctAnswers}} / {{totalAnswers}}
        </script>

        <script id="photos-template" type="text/x-handlebars-template">
          {{#each this}}
          <div class="photo-container" style="z-index: {{photo_index}}">
            <div class="photo" style="background-image: url({{img_url}});" id="{{id}}" height="612" width="612" />
            <span class="filter-btn" id="option-1" data-filter="{{fake_filter}}">{{fake_filter}}</span>
            <span class="filter-btn" id="option-2" data-filter="{{filter}}">{{filter}}</span>
          </div>
          
          {{/each}}
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
